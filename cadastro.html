<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/cadastro.css">

    <title>Cadastro</title>
</head>
<body>
    
    <form id="cadastroForm" action="http://localhost:5000/api/usuarios" method="POST">
        <h1>Sign-up</h1>

        <label for="nome"></label>
        <input type="text" id="nome" name="nome" placeholder="Name" required>
        <br>
        <label for="telefone"></label>
        <input type="text" id="telefone" name="telefone" placeholder="Phone" required>
        <br>
        <label for="email"></label>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <br>
        <label for="senha"></label>
        <input type="password" id="senha" name="senha" placeholder="password" required>
        <br>
        <a href="../sucesso.html"><input type="submit" id="button" value="Sign-up"></a>
    </form>

    <script>
        
        document.getElementById('cadastroForm').addEventListener('submit', function(event) {
            
            const nome = document.getElementById('nome').value;
            const telefone = document.getElementById('telefone').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            fetch('/api/usuarios', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ nome, telefone, email, senha }),
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch((error) => {
                console.error('Erro:', error);
            });
        });
    </script>
</body>
</html>
